<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
  </head>
  
<body>
  <div class="container">
    
    <div class="player">
    
      <div class="player__tile player-1">
        <div class="player__digits">
          <span id="min1">1</span>:<span id="sec1">00</span>
        </div>
      </div>
      
      <div class="player__tile player-2">
        <div class="player__digits">
          <span id="min2">1</span>:<span id="sec2">00</span>
        </div>
      </div>
      
    </div>
    
    <div class="timer__buttons">
      <button class="timer__start-bttn bttn" type="button">START</button>
      <button class="timer__reset-bttn bttn" type="button">RESET</button>
      <button class="timer__set-bttn bttn" type="button">SET TIME</button>
    </div>

    <div class="setTimer">
      <form action="">
        <label for="">set the timer</label>
        <select id="inputVal">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </form>
      
    </div>

  </div>
  <script src="./timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
