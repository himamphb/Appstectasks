<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <button type="button" class="btn btn-dark" onclick="showQuixQuestion()">Start Quiz</button>
    <div class="container">
        <!-- <h3 id="scoreId"></h3> -->
        <p class="heading">Quiz App</p>
        <p id="timer"></p>
        <div class="questionDiv">
            <span id="question-number"></span>
            <span id="question-content"></span>
        </div>
        <div class="optionsDiv">
            <input type="radio" name="opt" id="opt1">
            <label for="opt1" id="option1"></label>
            <input type="radio" name="opt" id="opt2">
            <label for="opt2" id="option2"></label>
            <input type="radio" name="opt" id="opt3">
            <label for="opt3" id="option3"></label>
            <input type="radio" name="opt" id="opt4">
            <label for="opt4" id="option4"></label>
            </div>
            <input type="button" value="Next" id="next-button"><br>
            <input type="button" value="Submit" id="submit-button">
        </div>
    </div>
    <div class="answers-container">
        <h4 id="scoreCard"></h4>
        <div class="buttonsDiv">
            <button type="button" onclick="showAnswersBtn()" id="answersbtn">Answers</button>
            <button type="button" onclick="resetBtn()" id="resetbtn">Reset</button>
        </div>
    </div>
    <div class="childContainer">
        <div class="questionDiv2">
            <span id="question-number2"></span>
            <span id="question-content2"></span>
        </div>
        <div class="optionsDiv2">
            <input type="radio" name="optt" id="optt1">
            <label for="optt1" id="opttion1"></label>
            <input type="radio" name="optt" id="optt2">
            <label for="optt2" id="opttion2"></label>
            <input type="radio" name="optt" id="opt3">
            <label for="optt3" id="opttion3"></label>
            <input type="radio" name="optt" id="optt4">
            <label for="optt4" id="opttion4"></label>
            </div>
            <input type="button" value="Next" id="next-buttton">
    </div>

    <script src="./quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
