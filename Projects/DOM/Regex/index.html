<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="email">
    <button type="button" onclick="validEmail()">submit</button>
    <script>
        function validEmail(){
            let eleVal = document.querySelector('input[type=email]').value;
            let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(pattern.test(eleVal)){
                console.log(eleVal);
            }else{
                alert('invalid input');
            }
        }

    </script>
</body>
</html>
