<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./reg.css" />
  </head>
  <body>
    <div class="container">
        <div>
            <form class="row g-4" action="./newpage.html" method="post">
              <div class="col-md-5">
                <label for="validationDefault01" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  value=""
                  required
                />
              </div>
              
              <div class="col-md-5">
                <label for="validationDefault02" class="form-label" >Nick name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault02"
                  value=""
                  required
                />
              </div>
              
              </div>
              
              <div class="col-md-5">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>
                
                <div class="row g-3 align-items-center">
                  <div class="col-md-5">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                    <div class="col-auto">
                      <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline" required>
                    </div>
                  </div>
                  
                </div>
                <div class="col-md-5">
                  <label for="validationDefault04" class="form-label">State</label>
                  <select class="form-select" id="validationDefault04" required onchange="statevalid()" >
                   <option selected value="-1">choose..</option>
                    <option value="ap">Ap</option>
                    <option value="tn">TN</option>
                    <option value="krn">KRN</option>
                  </select>
                </div>
              <div class="col-md-5">
                <label for="validationDefault03" class="form-label">City</label>
                <select class="form-select" id="validationDefault03"  required>
                 
                   
                 </select>
                 
              </div>
              
              <div class="col-md-5">
                <label for="validationDefault05" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>
              <div class="col-md-5 parentelement">
                  <label for="validationTextarea" class="form-label">Address</label>
                  <textarea class="form-control" id="validationTextarea" placeholder="" required></textarea>
                  
                </div>
                <br>
              <div class="col-md-5 childelement">
               <button class="btn btn-danger" type="submit" onclick="Submit()">Submit form</button>
              </div>
            </form>
          </div>
    </div>
    <script src="reg.js"></script>

  </body>
</html>
