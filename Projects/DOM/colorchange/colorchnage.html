<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #color {
        border:2px solid #0000ff;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <input type="color" value="#0000ff" oninput="colorChange(this.value)">
    
    <br><br>
    <div id="color"></div>
    <script>
         document.getElementById("color").style.backgroundColor= "#0000ff";
        function colorChange(colorvalue){
            document.getElementById("color").style.backgroundColor= colorvalue;
        }
        
    </script>
  </body>
</html>
