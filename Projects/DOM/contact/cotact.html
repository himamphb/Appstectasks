<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

  <body>
    <div class="container">
      <div class="topsection">
        <h1 id="page-title">Add a new contact</h1>
      <img src="./address-book-solid.svg" alt=""/>
      </div>
      <div id="input-wrapper">
        <input type="text" id="name-input" placeholder="enter name"/><br></br>
        <input type="number" id="number-input" placeholder="enter number"/>
        
      </div>
      <div class="btnadd">
        <button
          id="btn-add-contact"
          class="btn btn-warning"
          onclick="submitData()"
        >
          ADD
        </button>
      </div>
      <div id="contacts-list">
    </div>
    </div>
   <div class="formDetails">
    <div class="form">
      <label for="">Name:</label>
      <input type="text" id="nameinput"/>
    </div>
    <div class="form">
      <label for="">Number:</label>
      <input type="number" id="numberinput">
    </div>
    
    <button type="button" class="btn btn-danger" onclick="saveChanges()">Save Changes</button>
   </div>
    <script src="./contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
