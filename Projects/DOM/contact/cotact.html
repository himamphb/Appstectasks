<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div id="navigation">
        <ul class="nav-list">
          <li id="show-all">Show all Contacts</li>
          <li id="search">Search</li>
          <li id="add-new">Add New Contact</li>
        </ul>
      </div>
      <div id="search-panel" class="panel">
        <h1>Search Contacts</h1>
        <form id="search" action="#">
          <div>
            <label>
              <input type="text" name="search" id="search"/>
            </label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="contact-panel" class="panel">
        <form id="contact" action="#">
          <h1>Add a new contact</h1>
          <div>
            <label>
              <input type="text" name="person" id="name" />
            </label>
            <label>
              <input type="number" name="phone" id="number"  />
            </label>
          </div>
          <div>
            <input type="button" onclick="inputData()"  />
          </div>
        </form>
      </div>
      <script src="./contact.js"></script>
</body>
</html>
