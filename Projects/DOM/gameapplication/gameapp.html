<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div id="container">
      <div id="childinputs">
        <div class="col-sm-3" id="leftdiv">
          <label for="">Input1:</label>
          <input
            class="form-control inputs"
            type="number"
            id="input1"
            onchange="checkNumValid(this)"
          />
          <br />
          <button
            type="button"
            class="btn btn-danger"
            onclick="secretCodeGenerate()"
          >
            secretcode
          </button>
          <br />
          <label for="">input2:</label>
          <input
            class="form-control inputs"
            type="number"
            id="input2"
            onchange="checkNumValid(this)"
          />
          <br />

          <label for="">Random number1:</label>
          <input
            class="form-control"
            type="number"
            id="input3"
            onchange="checkNumValid(this)"
          /><br />
          <button
            type="button"
            class="btn btn-warning"
            onclick='randomGenerateNum("input3","thirdinput")'
          >
            generate random number 1</button
          ><br />
          <label for="">input3:</label>
          <input
            class="form-control inputs"
            type="number"
            id="input4"
            onchange="checkNumValid(this)"
          />
          <br />

          <br />
          <label for="">Random number2:</label>
          <input
            class="form-control"
            type="number"
            id="input5"
            onchange="checkNumValid(this)"
          /><br />
          <button
            type="button"
            class="btn btn-warning"
            onclick='randomGenerateNum("input5","fifthinput")'
          >
            generate random number 2
          </button>
          <br />
          <br />
          <button
            type="button"
            class="btn btn-primary"
            onclick="getTotalValue()"
          >
            Total
          </button>
        </div>
        <div id="rightdiv">
          <h4 id="secretcode"></h4>
        </div>
        <br />
        <div id="leftdiv">
          <h3 id="total"></h3>
        </div>
        <script src="./game.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      </div>
    </div>
  </body>
</html>
