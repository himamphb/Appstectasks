<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
  </head>
  <style>
    #clockcontent {
      font-size: 175px;
      width: 900px;
      margin: 200px;
      text-align: center;
      border: 2px solid black;
      border-radius: 20px;
    }
  </style>
  <body onload="clock()">
    <p id="clockcontent"></p>

    <script>
      function clock() {
        let time = new Date();
        let hour = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        let currentTime = hour + ":" + min + ":" + sec;

        document.getElementById("clockcontent").innerHTML = currentTime;
        setTimeout(clock,1000);
      }
       
    </script>
  </body>
</html>
