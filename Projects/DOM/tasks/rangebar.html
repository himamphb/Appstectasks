<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="date"></p>
    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="100"
        id="range"
        value="10"
        onchange="rangeInput(this.value)"
      />
      <br />
      <input type="text" id="inputrange" value="10" onchange="inputChange()" />
    </div>
    <script>
      function rangeInput(val) {
        document.getElementById("inputrange").value = val;
      }
      function inputChange() {
        let rangeInput = document.getElementById("inputrange").value;
        document.getElementById("range").value = rangeInput;
      }

      // let today =  new Date();
      // let date = document.getElementById("date");
      // date.innerHTML = today;
    </script>
  </body>
</html>
