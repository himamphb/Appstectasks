<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 150px;
      }

      td,
      th {
        border: 1px solid black;
        text-align: center;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Logic Gates</h2>
      <table>
        <h1>And</h1>
        <thead>
          <th>a</th>
          <th>b</th>
          <th>a && b</th>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      <table>
        <h1>OR</h1>
        <thead>
          <th>a</th>
          <th>b</th>
          <th>a || b</th>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
      <table>
        <h1>NOT</h1>
        <thead>
          <th>a</th>
          <th>!a</th>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>1</td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <script></script> -->
  </body>
</html>
