<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operators</title>
  </head>
  <body>
    <div id="operator"></div>
  </body>
  <script>
    // Ex- 1
    let ex1 = 1;
    let res1 = ex1++ + ++ex1 + ex1++;
    console.log(ex1,res1);
    // Ex - 2
    let ex2 = 2
    let res2 = ++ex2 + ++ex2 + ex2++
    console.log(ex2,res2);
    // Ex -3 
    let ex3 = 3
    let res3 = ex3-- + --ex3 + ex3--
    console.log(ex3,res3);
    //  Ex-4
    let ex4 = 4
    let res4 = --ex4 + --ex4 + ex4--
    console.log(ex4,res4);
    // Ex-5
    let ex5 = 5
    let res5 = ex5++ - ex5-- + --ex5 - ++ex5
    console.log(ex5,res5);
    // Ex-6
    let ex6 = 6
    let res6 = ex6-- + ex6-- - ++ex6 + ++ex6
    console.log(ex6,res6);
  </script>
</html>
