<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="search-bar">
        <input type="search" name="search" id="search" />
      </div>
      <button type="button" class="btn btn-danger">search</button>
    </nav>
    <main>
      <!-- <div class="bg-color"></div> -->
      <!-- <div class="main-container" ></div> -->
      <div class="card d-none" style="width: 22rem; border-radius: 1rem">
        <img
          src=""
          class="card-img-top"
          alt=""
          style="height: 12rem; border-radius: 1rem"
        />
        <div class="card-body d-flex justify-content-around">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <button
            class="btn btn-warning"
            onclick="showRecipe(this)"
            id="recipeButton"
            style="height: 2.5rem"
          >
            Recipe
          </button>
        </div>
      </div>
     
    </main>
    <div class="popup-box show">
      <h5 class="popup-box-header">chicken tandoori</h5>
      <p id="popup-box-header-para"></p>
      <button
        class="btn btn-danger"
        onclick="watchRecipeVideo()"
        id="watchBtn"
      >
        <a href="" id="anchorElement" target="_blank">Recipe video</a>
      </button>
      <button class="btn btn-warning" id="backBtn" onclick="goBackButton()">
        go back
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
